{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% tailwind_css %}
    <title>todo</title>
  </head>
  <body>
    <div class="">
        
    </div>
    {% block content %} 
    <!--block content here-->
    
    
    {% endblock content %}
  </body>
  <script>
    cont = document.querySelectorAll('.container');
    pri = document.querySelectorAll('#prior');

    for(i=0;i<cont.length;i++){

      text = pri[i].innerText
      if(text == "1"){
        cont[i].style.borderLeft = "3px solid #f15a22 ";
      }
      else if(text == "2"){
        cont[i].style.borderLeft = "3px solid #f9690e ";
      }
      else{
        cont[i].style.borderLeft = "3px solid #f9b42d";
      }

    }
    console.log(text)
  </script>
</html>
